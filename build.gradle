plugins {
    id 'java'
}

group 'com.koko'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
jar {
    baseName = "WordSearcher"
    version = ""
    manifest.attributes(
            'Main-Class': 'com.koko.Main'
    )
}
task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.koko.Main' //class to run

    args "the", "Jabberwocky.txt", '-Xdebug -Xrunjdwp:transport=dt_socket,server=y,address=8888,suspend=n' , 'ci', 'part'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
}
